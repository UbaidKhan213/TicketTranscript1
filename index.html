<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticket Transcript</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2C2F33;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-top: 50px;
      font-size: 48px;
      font-weight: bold;
      color: #FFFFFF;
      text-align: center;
    }

    .transcript-container {
      margin-top: 30px;
      width: 90%;
      max-width: 1000px;
      background-color: #23272A;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      overflow-y: auto;
      max-height: 70vh;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  Ticket Transcript
</header>

<div class="transcript-container" id="transcript">
  Loading transcript...
</div>

<div class="footer">
  &copy; 2025 - Ticket System
</div>

<script>
  async function loadTranscript() {
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    
    if (!file) {
      document.getElementById('transcript').innerText = 'No transcript specified.';
      return;
    }

    try {
      const response = await fetch(file);
      if (!response.ok) throw new Error('Network response was not ok');
      const text = await response.text();
      document.getElementById('transcript').innerText = text;
    } catch (error) {
      document.getElementById('transcript').innerText = 'Failed to load transcript.';
      console.error('Error loading transcript:', error);
    }
  }

  loadTranscript();
</script>

</body>
</html>
